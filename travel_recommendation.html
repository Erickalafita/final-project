<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelBloom - Your Travel Companion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2c3e50;
            padding: 15px 5%;
            color: white;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        
        .nav-links {
            display: flex;
            gap: 20px;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        .nav-links a:hover {
            color: #3498db;
        }
        
        .search-container {
            display: flex;
            gap: 10px;
        }
        
        .search-container input {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            width: 250px;
        }
        
        .search-container button {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            background-color: #3498db;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .search-container button:hover {
            background-color: #2980b9;
        }
        
        .hero {
            height: 80vh;
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://images.unsplash.com/photo-1476514525535-07fb3b4ae5f1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 0 20px;
        }
        
        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        .hero p {
            font-size: 20px;
            max-width: 800px;
            margin-bottom: 30px;
        }
        
        .cta-button {
            padding: 12px 24px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .cta-button:hover {
            background-color: #2980b9;
        }
        
        .social-icons {
            margin-top: 30px;
            display: flex;
            gap: 20px;
        }
        
        .social-icons i {
            font-size: 24px;
            cursor: pointer;
            transition: color 0.3s;
        }
        
        .social-icons i:hover {
            color: #3498db;
        }
        
        .results-container {
            padding: 40px 5%;
            display: none;
        }
        
        .results-heading {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }
        
        .category-header {
            grid-column: 1 / -1;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            margin-top: 30px;
            margin-bottom: 20px;
        }
        
        .category-header h3 {
            color: #2c3e50;
            font-size: 24px;
        }
        
        .result-card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        
        .result-card:hover {
            transform: translateY(-5px);
        }
        
        .result-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .result-content {
            padding: 20px;
        }
        
        .result-content h3 {
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        .result-content p {
            color: #7f8c8d;
            margin-bottom: 15px;
        }
        
        .result-content .location {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #3498db;
            font-weight: 500;
        }
        
        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .no-results h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .no-results p {
            color: #7f8c8d;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">TravelBloom</div>
        <div class="nav-links">
            <a href="travel_recommendation.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact Us</a>
        </div>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search for beaches, temples, countries...">
            <button id="search-button">Search</button>
            <button id="reset-button">Reset</button>
        </div>
    </nav>

    <!-- Hero Section / Home Page -->
    <section class="hero">
        <h1>Discover Your Next Adventure</h1>
        <p>Explore handpicked travel destinations around the world. From pristine beaches to ancient temples and vibrant cities, find your perfect getaway with TravelBloom.</p>
        <a href="#" class="cta-button">Explore Destinations</a>
        
        <!-- Social Media Icons -->
        <div class="social-icons">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-pinterest"></i>
        </div>
    </section>

    <!-- Results Container (Initially Hidden) -->
    <section class="results-container" id="results-container">
        <h2 class="results-heading">Recommended Destinations</h2>
        <div class="results-grid" id="results-grid">
            <!-- Results will be dynamically added here via JavaScript -->
        </div>
    </section>

    <script src="travel_recommendation.js"></script>
</body>
</html>
